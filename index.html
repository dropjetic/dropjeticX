        .navbar {
            background-color: #000000;

        .navbar-brand span {

        .store-title {

            padding: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(0,242,255,0.5);
            margin-top: 0;
        }
        .product-card {
            position: relative;
            overflow: hidden;
            border: none;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 2rem;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,242,255,0.2);
        }
        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .product-card:hover img {
            opacity: 0.8;
        }
        .buy-now-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #0057b8;
            color: #ffffff;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 10;
        }
        .product-card:hover .buy-now-btn {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .modal-content {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,242,255,0.3);

        }
        .modal-footer {
            border-top: none;
        }
        .btn-pop {

            color: #ffffff;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-pop:hover {
            background-color: #003f8a;
        }
        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .close:hover {
            opacity: 1;
        }
        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;

            background-color: #00f2ff;

function renderProducts() {
    const productRow = document.getElementById('product-row');
    productRow.innerHTML = '';
    products.forEach(product => {
        const productCard = `
            <div class="col-lg-3 col-md-6 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="${product.image}" alt="${product.alt}" class="img-fluid">
                    <button class="buy-now-btn" data-name="${product.name}" data-price="${product.price}" data-checkout="${product.checkoutUrl}">Buy Now</button>
                    <div class="text-center py-3">
                        <h5 class="text-white">${product.name}</h5>
                        <p class="text-gray-300">${product.price}</p>
                    </div>
                </div>
            </div>
        `;
        productRow.insertAdjacentHTML('beforeend', productCard);
    });
}

renderProducts();

document.querySelectorAll('.buy-now-btn').forEach(button => {
    button.addEventListener('click', function() {
        const name = this.getAttribute('data-name');
        const price = this.getAttribute('data-price');
        const checkoutUrl = this.getAttribute('data-checkout');
        document.getElementById('confirm-item').textContent = `Purchasing: ${name} for ${price}`;
        document.getElementById('submit-checkout').textContent = `Continue to Checkout (${price})`;
        document.getElementById('submit-checkout').onclick = () => window.location.href = checkoutUrl;
        new bootstrap.Modal(document.getElementById('purchaseModal')).show();
    });
});

document.getElementById('searchInput').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const productCards = document.querySelectorAll('.product-card');
    productCards.forEach(card => {
        const name = card.querySelector('h5').textContent.toLowerCase();
        card.parentElement.style.display = name.includes(searchTerm) ? '' : 'none';
    });
});
